<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background: url('/img/พื้นหลัง.JPG') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(5px);
      
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      color: #444;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .link-to-register {
      text-align: center;
      margin-top: 20px;
    }

    .link-to-register a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .link-to-register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="studentId">รหัสนักเรียน:</label>
        <input type="text" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">เข้าสู่ระบบ</button>
      <p id="message"></p>
    </form>
    <div class="link-to-register">
      <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิกที่นี่</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDENH4wROlJVnmanW7KlwGB9trQ40uA1j8",
      authDomain: "mystudentapp-b1467.firebaseapp.com",
      projectId: "mystudentapp-b1467",
      storageBucket: "mystudentapp-b1467.firebasestorage.app",
      messagingSenderId: "313738924819",
      appId: "1:313738924819:web:053e5e92e9d92982eec0e6",
      measurementId: "G-5N8Z18F1T0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const DUMMY_EMAIL_DOMAIN = 'students.your-app-domain.com';

    const loginForm = document.getElementById('loginForm');
    const messageDisplay = document.getElementById('message');

    function displayMessage(msg, isError = true) {
      messageDisplay.textContent = msg;
      messageDisplay.style.color = isError ? 'red' : 'green';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const studentId = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value;

      displayMessage('');

      try {
        const query = await db.collection('students').where('student_id', '==', studentId).limit(1).get();
        if (query.empty) return displayMessage('รหัสนักเรียนไม่ถูกต้อง');

        const data = query.docs[0].data();
        const dummyEmail = data.email_for_auth;

        await auth.signInWithEmailAndPassword(dummyEmail, password);
        displayMessage('เข้าสู่ระบบสำเร็จ!', false);
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (err) {
        console.error(err);
        displayMessage('เข้าสู่ระบบไม่สำเร็จ: ' + err.message);
      }
    });
  </script>
</body>
</html>
